<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .layout{
            display: grid;
            grid-template-columns: 600px 300px 300px;
            grid-template-rows: 300px 300px;
            grid-template-areas: "box1 box2 box3"
            "box1 box4 box5";
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .box1{
            grid-area: box1;
            background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Four_Seasons_Resort_Bora_Bora.jpg/500px-Four_Seasons_Resort_Bora_Bora.jpg);
            background-size: 100% 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .box2{
            grid-area: box2;
            background: url(https://t4.ftcdn.net/jpg/04/52/12/21/360_F_452122166_tzyiVVl60582IhGuj2EmHSYVoJrIXJW5.jpg);
            background-size: 100% 100%;
        }
        .box3{
            grid-area: box3;
            background: url(https://media.istockphoto.com/id/1449364000/photo/minimalist-style-tiny-room.jpg?s=612x612&w=0&k=20&c=uokTOpJl8Hoc4HGqJPicYjy8SBMwCEWkGLUhhvJYgTA=);
            background-size: 100% 100%;
            border-top-right-radius: 20px;
        }
        .box4{
            grid-area: box4;
            background: url(https://www.decorpot.com/images/1424188992stylish-bedroom-decor-and-interior-tips.jpg);
            background-size: 100% 100%;
        }
        .box5{
            grid-area: box5;
            background: url(https://i.pinimg.com/736x/d7/8e/e9/d78ee986969ad638c58ad7c491321571.jpg);
            background-size: 100% 100%;
            border-bottom-right-radius: 20px;
        }
        
    </style>
</head>
<body>
    <div class="layout">
        <div class="box1"> </div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>
