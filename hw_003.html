<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .background {
            background: url(https://preview.colorlib.com/theme/builder/img/banner/home-banner.jpg);
            height: 650px;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .head {
            font-family: "Oswald", sans-serif;
            color: white;
            font-size: 50px;
        }

        .para {
            color: white;
            font-size: 14px;
            width: 500px;
            text-align: center;
            line-height: 24px;
            font-family: "Roboto", sans-serif;
            margin: 20px;
        }

        button {
            color: #fab700;
            padding: 15px 40px;
            background-color: #222222;
            font-size: 13px;
            border-radius: 5px;
            font-family: "Roboto", sans-serif;
        }

        mark {
            background-color: #fab700;

        }
    </style>
</head>

<body>
    <div class="background">
        <div class="head">
            Build Your <mark>Dream</mark>
        </div>
        <div class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod temp or incididunt ut
            labore et dolore magna aliqua. Ut enim ad minim.</div>
        <div class="btn"><button>Discover Now</button></div>
    </div>
</body>

</html>
