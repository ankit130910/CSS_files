<!DOCTYPE html>
<html lang="en">

<head>

        .box {
            background-color: white;

            padding-top: 5px;

        }

        .image {
            padding-top: 30px;

            margin-left: 70px;

            width: 150px;
            height: 150px;
        }

        p {
            font-size: large;
            padding-top: 15px;
            line-height: 20px;
        }

        li {
            font-size: large;
            line-height: 30px;
        }

        li>img {
            height: 17px;
        }
    </style>
</head>
